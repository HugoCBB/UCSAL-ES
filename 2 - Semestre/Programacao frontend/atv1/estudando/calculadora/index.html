<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div id="resultado">
            <p id="numero-resultado"></p>
        </div>
        
        <div class="botoes-numero" >
            <button data-numero="C" data-tipo="limpar">C</button>
            <button data-numero="0" data-tipo="numero">0</button>
            <button data-numero="1" data-tipo="numero">1</button>
            <button data-numero="2" data-tipo="numero">2</button>
            <button data-numero="3" data-tipo="numero">3</button>
            <button data-numero="4" data-tipo="numero">4</button>
            <button data-numero="5" data-tipo="numero">5</button>
            <button data-numero="6" data-tipo="numero">6</button>
            <button data-numero="7" data-tipo="numero">7</button>
            <button data-numero="8" data-tipo="numero">8</button>
            <button data-numero="9" data-tipo="numero">9</button>
            
            <button data-numero="-" data-tipo="operador" ">-</button>
            <button data-numero="*" data-tipo="operador">x</button>
            <button data-numero="+" data-tipo="operador">+</button>
            <button data-numero="=" data-tipo="igual">=</button>
        
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
